    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">

        </div>
    </div>

    <div class="checkout-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-accordion-wrap">
                        <div class="accordion" id="accordionExample">
                            <!-- Billing Address -->
                            <div class="card single-accordion">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Billing Address
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                    data-parent="#accordionExample">
                                    <div class="card-body">
                                        <form id="checkoutForm">
                                            <div class="billing-address-form">
                                                <p><input type="text" id="name" placeholder="Name" required></p>
                                                <p><input type="email" id="email" placeholder="Email" required></p>
                                                <p><input type="text" id="address" placeholder="Address" required></p>
                                                <p><input type="tel" id="phone" placeholder="Phone" required></p>
                                                <p><textarea id="notes" cols="30" rows="5"
                                                        placeholder="Any Notes (Optional)"></textarea></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="order-details-wrap">
                        <table class="order-details">
                            <thead>
                                <tr>
                                    <th>Your order Details</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody class="order-details-body" id="order-items">
                                <!-- Loaded via JS -->
                            </tbody>
                            <tbody class="checkout-details">
                                <tr>
                                    <td>Subtotal</td>
                                    <td id="subtotal">₹0.00</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td id="shipping">₹0.00</td>
                                </tr>
                                <tr>
                                    <td><strong>Total</strong></td>
                                    <td id="total"><strong>₹0.00</strong></td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="#" id="placeOrderBtn" class="boxed-btn">Place Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright">
        <div class="container">
            <p>Copyrights &copy; 2025 - <a href="#">Katze</a>, All Rights Reserved.</p>
        </div>
    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="module" src="js/app.js"></script>
    <script type="module">
        import { placeOrder } from './js/db.js';
        import { auth } from './js/firebase-config.js';

        let cartTotal = 0;
        let cartItems = [];

        document.addEventListener('DOMContentLoaded', () => {
            cartItems = JSON.parse(localStorage.getItem('katze_cart')) || [];
            const tbody = document.getElementById('order-items');

            if (cartItems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">Cart is empty</td></tr>';
                return;
            }

            let subtotal = 0;
            let shipping = 0;

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                const itemShipping = item.price * 0.05 * item.quantity;
                subtotal += itemTotal;
                shipping += itemShipping;

                tbody.insertAdjacentHTML('beforeend', `
                    <tr>
                        <td>${item.name} (x${item.quantity})</td>
                        <td>₹${itemTotal.toFixed(2)}</td>
                    </tr>
                 `);
            });

            cartTotal = subtotal + shipping;
            document.getElementById('subtotal').innerText = `₹${subtotal.toFixed(2)}`;
            document.getElementById('shipping').innerText = `₹${shipping.toFixed(2)}`;
            document.getElementById('total').innerHTML = `<strong>₹${cartTotal.toFixed(2)}</strong>`;
        });

        document.getElementById('placeOrderBtn').addEventListener('click', async (e) => {
            e.preventDefault();

            if (cartItems.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            if (!name || !email || !address || !phone) {
                alert("Please fill in all billing details.");
                return;
            }

            const btn = document.getElementById('placeOrderBtn');
            btn.innerText = "Processing...";
            btn.style.pointerEvents = "none";

            const orderData = {
                userId: auth.currentUser ? auth.currentUser.uid : 'guest',
                userEmail: email,
                name, address, phone,
                items: cartItems,
                totalAmount: cartTotal
            };

            try {
                const orderId = await placeOrder(orderData);
                alert("Order Placed Successfully! Order ID: " + orderId);
                localStorage.removeItem('katze_cart');
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                alert("Failed to place order. Please try again.");
                btn.innerText = "Place Order";
                btn.style.pointerEvents = "auto";
            }
        });
    </script>
</body>

</html>
