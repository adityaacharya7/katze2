<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Custom Design System -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <title>Sign Up - Katze</title>
    <style>
        body {
            overflow: hidden;
        }

        .auth-split-screen {
            height: 100vh;
            width: 100%;
        }

        .auth-image-side {
            background: url('assets/img/hero-bg.jpg') center center/cover no-repeat;
            background: linear-gradient(135deg, var(--color-primary-light), var(--color-primary));
            position: relative;
        }

        .auth-image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/img/products/product-img-2.jpg') center/cover;
            opacity: 0.1;
        }

        .auth-form-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--color-bg);
            overflow-y: auto;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
        }

        .google-btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white !important;
            color: #333 !important;
            border: 1px solid #ddd !important;
            box-shadow: var(--shadow-sm);
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: var(--border-radius-pill);
            transition: all 0.3s;
        }

        .google-btn-custom:hover {
            background: #f1f1f1 !important;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0 auth-split-screen">
        <div class="row g-0 h-100">
            <!-- Left Side: Image/Brand -->
            <div
                class="col-lg-6 d-none d-lg-flex auth-image-side align-items-center justify-content-center text-white text-center p-5">
                <div class="position-relative animate__animated animate__fadeInLeft" style="z-index: 2;">
                    <h1 class="display-3 fw-bold" style="font-family: 'Fredoka', sans-serif;">Join the Family</h1>
                    <p class="lead mt-3">Create an account to adopt, shop, and care for your pets.</p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="col-lg-6 auth-form-side">
                <div class="auth-card animate__animated animate__fadeInRight">
                    <div class="text-center mb-4">
                        <a href="index.html" class="d-inline-flex align-items-center text-decoration-none mb-4">
                            <img src="assets/img/logo.png" alt="Katze Logo" style="height: 40px; margin-right: 10px;">
                            <span
                                style="font-family: 'Fredoka', sans-serif; font-size: 24px; font-weight: 700; color: var(--color-primary-dark);">Katze</span>
                        </a>
                        <h2 class="fw-bold text-dark">Create Account</h2>
                        <p class="text-muted">Enter your details to get started.</p>
                    </div>

                    <form id="signupForm">
                        <p id="globalError" class="text-danger small text-center"></p>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold small text-muted">Email</label>
                            <input type="text" id="email" class="input-modern" placeholder="Enter your email"
                                name="email" required>
                            <span id="emailError" class="text-danger small"></span>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold small text-muted">Username</label>
                            <input type="text" id="username" class="input-modern" placeholder="Choose a username"
                                name="username" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label fw-bold small text-muted">Password</label>
                                <input type="password" id="password" class="input-modern" placeholder="Create password"
                                    name="password" required>
                                <span id="passwordStrength" class="text-muted small d-block mt-1"
                                    style="font-size: 10px;"></span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label fw-bold small text-muted">Confirm</label>
                                <input type="password" id="confirmPassword" class="input-modern"
                                    placeholder="Confirm password" name="confirmPassword" required>
                                <span id="confirmPasswordError" class="text-danger small d-block mt-1"
                                    style="font-size: 10px;"></span>
                            </div>
                        </div>

                        <button type="submit" id="signupBtn"
                            class="btn-primary-modern w-100 justify-content-center">Sign Up</button>

                        <div id="google-btn-container"></div>

                        <p class="text-center mt-4 text-muted small">
                            Already a member? <a href="login.html"
                                class="text-primary fw-bold text-decoration-none">Login here!</a>
                        </p>
                        <p class="text-center mt-2 small">
                            <a href="index.html" class="text-muted text-decoration-none"><i
                                    class="fas fa-arrow-left me-1"></i> Back to Home</a>
                        </p>
                        <div id="geo-location"
                            style="color: #999; font-size: 12px; margin-top: 20px; text-align: center;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Auth Logic -->
    <script type="module">
        import { registerUser, loginWithGoogle } from './js/auth.js';

        // Real-time email validation
        document.getElementById("email").addEventListener("input", function () {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            document.getElementById("emailError").innerText = emailPattern.test(this.value) ? "" : "Invalid email format.";
        });

        // Password strength
        document.getElementById("password").addEventListener("input", function () {
            const val = this.value;
            const msg = document.getElementById("passwordStrength");
            if (val.length < 6) {
                msg.innerText = "At least 6 chars";
                msg.classList.add("text-danger");
            } else {
                msg.innerText = "Strong enough";
                msg.classList.remove("text-danger");
                msg.classList.add("text-success");
            }
        });

        // Confirm Password
        document.getElementById("confirmPassword").addEventListener("input", function () {
            const pwd = document.getElementById("password").value;
            const msg = document.getElementById("confirmPasswordError");
            msg.innerText = pwd !== this.value ? "Passwords do not match." : "";
        });

        // Submit Handler
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorDisplay = document.getElementById('globalError');
            const btn = document.getElementById('signupBtn');

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'Creating Account... <span class="spinner-border spinner-border-sm ms-2"></span>';
            errorDisplay.innerText = "";

            try {
                await registerUser(email, password, username);
                alert("Account created successfully! Please check your email and login.");
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                errorDisplay.innerText = error.message;
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        });

        // Google Sign-In Handler
        const googleBtn = document.createElement('button');
        googleBtn.type = 'button';
        googleBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"> Sign up with Google';
        googleBtn.className = 'google-btn-custom';

        document.getElementById('google-btn-container').appendChild(googleBtn);

        googleBtn.addEventListener('click', async () => {
            if (window.location.protocol === 'file:') {
                alert("Google Sign-In does not work when opening HTML files directly (file://). Please use a local server.");
                return;
            }
            try {
                await loginWithGoogle();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                document.getElementById('globalError').innerText = "Google Signup Failed: " + error.message;
            }
        });
    </script>
</body>

</html>
