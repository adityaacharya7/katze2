<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Custom Design System -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <title>Login to Katze!</title>
    <style>
        body {
            overflow: hidden;
            /* Prevent scroll on full screen split */
        }

        .auth-split-screen {
            height: 100vh;
            width: 100%;
        }

        .auth-image-side {
            background: url('assets/img/hero-bg.jpg') center center/cover no-repeat;
            /* Fallback */
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            position: relative;
        }

        .auth-image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/img/products/product-img-1.jpg') center/cover;
            /* Using a product image if hero not avail, or just gradient */
            opacity: 0.1;
        }

        .auth-form-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--color-bg);
            overflow-y: auto;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
        }

        .google-btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white !important;
            color: #333 !important;
            border: 1px solid #ddd !important;
            box-shadow: var(--shadow-sm);
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: var(--border-radius-pill);
            transition: all 0.3s;
        }

        .google-btn-custom:hover {
            background: #f1f1f1 !important;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0 auth-split-screen">
        <div class="row g-0 h-100">
            <!-- Left Side: Image/Brand -->
            <div
                class="col-lg-6 d-none d-lg-flex auth-image-side align-items-center justify-content-center text-white text-center p-5">
                <div class="position-relative animate__animated animate__fadeInLeft" style="z-index: 2;">
                    <h1 class="display-3 fw-bold" style="font-family: 'Fredoka', sans-serif;">Welcome Back!</h1>
                    <p class="lead mt-3">We missed you! Sign in to continue your pet care journey.</p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="col-lg-6 auth-form-side">
                <div class="auth-card animate__animated animate__fadeInRight">
                    <div class="text-center mb-4">
                        <a href="index.html" class="d-inline-flex align-items-center text-decoration-none mb-4">
                            <img src="assets/img/logo.png" alt="Katze Logo" style="height: 40px; margin-right: 10px;">
                            <span
                                style="font-family: 'Fredoka', sans-serif; font-size: 24px; font-weight: 700; color: var(--color-primary-dark);">Katze</span>
                        </a>
                        <h2 class="fw-bold text-dark">Sign In</h2>
                        <p class="text-muted">Please enter your details.</p>
                    </div>

                    <form id="loginForm">
                        <p id="globalError" class="text-danger small text-center"></p>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold small text-muted">Email</label>
                            <input type="text" id="email" class="input-modern" placeholder="Enter your email"
                                name="email" required>
                            <span id="emailError" class="text-danger small"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold small text-muted">Password</label>
                            <input type="password" id="password" class="input-modern" placeholder="**********"
                                name="password" required>
                            <span id="passwordError" class="text-danger small"></span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4 small">
                            <label class="d-flex align-items-center gap-2">
                                <input type="checkbox" checked="checked" name="remember" class="form-check-input mt-0">
                                <span class="text-muted">Remember me</span>
                            </label>
                            <a href="#" class="text-primary fw-bold text-decoration-none forgotpsd-link">Forgot
                                password?</a>
                        </div>

                        <button type="submit" id="loginBtn" class="btn-primary-modern w-100 justify-content-center">Sign
                            in</button>

                        <!-- Google button container (JS will insert here or we provide a target) -->
                        <div id="google-btn-container"></div>

                        <p class="text-center mt-4 text-muted small">
                            Don't have an account? <a href="signup.html"
                                class="text-primary fw-bold text-decoration-none">Sign up for free!</a>
                        </p>
                        <p class="text-center mt-2 small">
                            <a href="index.html" class="text-muted text-decoration-none"><i
                                    class="fas fa-arrow-left me-1"></i> Back to Home</a>
                        </p>

                        <div id="geo-location"
                            style="color: #999; font-size: 12px; margin-top: 20px; text-align: center;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Auth Logic -->
    <script type="module">
        import { loginUser, loginWithGoogle, resetPassword } from './js/auth.js';

        // Geolocation
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("geo-location").innerText = `Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}`;
        }

        function showError(error) {
            // document.getElementById("geo-location").innerText = "Location disabled.";
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDisplay = document.getElementById('globalError');

            btn.disabled = true;
            btn.innerHTML = 'Logging in... <span class="spinner-border spinner-border-sm ms-2"></span>';
            errorDisplay.innerText = '';

            try {
                await loginUser(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                errorDisplay.innerText = "Login failed: " + error.message;
                btn.disabled = false;
                btn.innerText = 'Sign in';
            }
        });

        // Google Sign-In Handler
        const googleBtn = document.createElement('button');
        googleBtn.type = 'button';
        googleBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"> Sign in with Google';
        googleBtn.className = 'google-btn-custom';

        document.getElementById('google-btn-container').appendChild(googleBtn);

        googleBtn.addEventListener('click', async () => {
            if (window.location.protocol === 'file:') {
                alert("Google Sign-In does not work when opening HTML files directly (file://). Please use a local server.");
                return;
            }

            try {
                await loginWithGoogle();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                let msg = error.message;
                if (error.code === 'auth/popup-closed-by-user') msg = "Sign-in popup was closed.";
                else if (error.code === 'auth/operation-not-allowed') msg = "Google Sign-In disabled in Console.";
                document.getElementById('globalError').innerText = "Google Login Failed: " + msg;
            }
        });

        // Forgot Password Handler
        const forgotLink = document.querySelector('.forgotpsd-link');
        forgotLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Please enter your email address in the field above to reset password.");
                return;
            }
            if (confirm(`Send password reset email to ${email}?`)) {
                try {
                    await resetPassword(email);
                    alert("Password reset email sent! Check your inbox.");
                } catch (error) {
                    alert("Error: " + error.message);
                }
            }
        });
    </script>
</body>

</html>
